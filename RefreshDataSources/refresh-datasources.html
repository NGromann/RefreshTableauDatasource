<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refresh Datasources</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Extensions Library (this will be hosted on a CDN eventually) -->
  <script src="tableau.extensions.1.latest.js"></script>

  <!-- Our extension's code -->
  <script src="./refresh-datasources.js"></script>
</head>

<body>
  <button id="refresh-datasources-button" class="btn btn-primary">Refresh Datasources</button>
  <form class="settings" style="margin-top: 36px;">
    <h3>Settings for Tableau online and Tableau server</h3>
    <div class="form-group">
      <label for="settings-server">Server</label>
      <input type="text" class="form-control" id="settings-server" placeholder="E.g. https://dub01.online.tableau.com/">
    </div>
    <div class="form-group">
      <label for="settings-email-address">Email address</label>
      <input type="email" class="form-control" id="settings-email-address" placeholder="Tableau login email">
    </div>
    <div class="form-group">
      <label for="settings-password">Password</label>
      <input type="password" class="form-control" id="settings-password" placeholder="Tableau login password">
    </div>
    <div class="form-group">
      <label for="settings-pat">Personal Access Token</label>
      <input type="password" class="form-control" id="settings-pat" placeholder="Only if email and password are omitted">
    </div>
    <div class="form-group">
      <label for="settings-site">Site</label>
      <input type="text" class="form-control" id="settings-site" placeholder="Tableau site name">
    </div>
    <div class="form-group">
      <label for="settings-entity-name">Datasource/Workbook name</label>
      <input type="text" class="form-control" id="settings-entity-name" placeholder="Name of the workbook or datasource to refresh">
    </div>
    <div class="form-group">
      <label for="settings-type-datasource">Type</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="settings-type-datasource" value="option1" checked>
        <label class="form-check-label" for="settings-type-datasource">
          Datasource
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="settings-type-workbook" value="option2">
        <label class="form-check-label" for="settings-type-workbook">
          Workbook
        </label>
      </div>
    </div>
    <p>To hide the settings, mark this field as "Floating" and resize it.</p>
  </form>
</body>

</html>
